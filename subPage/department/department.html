<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YOUTUBE MOBILE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="https://kit.fontawesome.com/cc918a0d21.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header : s -->
    <header id="header">
        <div class="inner">
            <div class="menuAndLogo">
                <div class="menuBtn">
                    <button><i class="fas fa-bars"></i></button>
                </div>
                <div class="logo">
                    <a href="#">
                        <i class="fa fa-youtube" aria-hidden="true"></i>
                        <span class="title">Youtube</span>
                    </a>
                </div>
            </div>
            <div class="center">
                <form class="searchForm">
                    <div class="formWrap">
                        <input type="text" name="search" id="search01" placeholder="Search">
                        <a href="#" class="keyboardBtn"><i class="fas fa-keyboard"></i></a>
                    </div>
                    <button class="searchBtn" type="submit" data-tooltip-text="검색"><i class="fas fa-search" aria-hidden="true"></i></button>
                </form>
                <div class="voice">
                    <button class="voiceBtn" data-tooltip-text="음성으로 검색"><i class="fas fa-microphone"></i></button>
                </div>
            </div>
            <div class="end">
                <ul>
                    <li data-tooltip-text="만들기"><a href="#"><i class="fas fa-video"></i></a></li>
                    <li data-tooltip-text="Youtube 앱"><a href="#"><i class="fas fa-th"></i></a></li>
                    <li data-tooltip-text="알림"><a href="#"><i class="fas fa-bell"></i></a></li>
                    <li><a href="#"><i class="fas fa-user-circle"></i></a></li>
                </ul>
            </div>
            <div class="icons">
                <a href="#"><i class="fas fa-search" aria-hidden="true"></i></a>
                <a href="#"><i class="fas fa-ellipsis-v" aria-hidden="true"></i></a>
            </div>
        </div>
    </header>
    <!-- header : e -->

    <!-- menuList : s -->
    <div id="menuList">
        <ul class="menuWrap">
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Member</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Contact</a></li>
            <li class="link">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
        </ul>
    </div>
    <!-- menuList : e -->
    
    <!-- 검색창 : s -->
    <div id="searchLayout">
        <div class="wrap">
            <button class="backBtn"><i class="fas fa-arrow-left"></i></button>
            <div class="searchBox">
                <input type="text" name="search" id="searcc02" placeholder="Youtube 검색">
                <button class="searchBtn" type="submit"><i class="fas fa-search" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
    <!-- 검색창 : e -->

    <!-- 설정창 : s -->
    <div id="settingLayout">
        <div class="wrap">
            <ul>
                <li><a href="#">설정</a></li>
                <li><a href="#">재생설정</a></li>
                <li><a href="#">Youtube의 내 데이터</a></li>
                <li><a href="#">의견 보내기</a></li>
                <li><a href="#">도움말</a></li>
                <li><a href="#">데스크톱</a></li>
                <li><a href="#">취소</a></li>
            </ul>
        </div>
    </div>






<section id="content" class="content department">
    <div class="inner">
        <h1>DEPARTMENT1</h1>
    </div>    
</section>

<footer id="footer">
    <div class="inner">
        <p>2021 copyright SEUNGHYE ALL right reserved.asdf</p>
    </div>
</footer>
</body>
</html>
